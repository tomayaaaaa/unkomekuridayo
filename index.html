<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip-Flop Poop</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    .container {

      margin: 0 auto;

    /* ---------- ä¸‰ç‚¹ãƒªãƒ¼ãƒ€ ---------- */
    .menu-button {
      position: fixed;
      top: calc(8px + env(safe-area-inset-top));
      right: calc(12px + env(safe-area-inset-right));
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
      z-index: 1001;
    }

    /* ---------- ã‚µã‚¤ãƒ‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ ---------- */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding: calc(16px + env(safe-area-inset-top)) 16px 16px;
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 1000;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .side-menu h3 {
      margin-top: 0;
    }

    .side-menu button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
    }

    /* ---------- ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ ---------- */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 999;
    }

    .menu-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    /* ---------- æ—¢å­˜UI ---------- */
    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 8px;
      font-size: 16px;
    }

    .players {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }

    .player {
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .player input {
      flex: 1;
    }

    .score-area {
      text-align: right;
      min-width: 80px;
      line-height: 1.1;
    }

    .delta {
      font-size: 12px;
      height: 12px;
      color: #999;
    }

    .delta.plus { color: #2563eb; }
    .delta.minus { color: #dc2626; }

    .score {
      font-weight: bold;
      font-size: 18px;
    }

    .form-area {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      gap: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 90px 1fr;
      align-items: center;
      gap: 6px;
    }

    .checkbox-group {
      display: grid;
      gap: 4px;
      margin-left: 90px;
    }

    @media (min-width: 600px) {
      .players {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<!-- ä¸‰ç‚¹ãƒªãƒ¼ãƒ€ -->
<div class="menu-button" onclick="toggleMenu()">â‹®</div>

<!-- ã‚µã‚¤ãƒ‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
<div id="sideMenu" class="side-menu">
  <h3>ãƒ¡ãƒ‹ãƒ¥ãƒ¼</h3>
  <button onclick="rollDice()">ğŸ² ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«(1å€‹)</button>
  <button onclick="rollDice2()">ğŸ² ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«(2å€‹)</button>
</div>

<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

<div class="container">

  <div class="input-area">
    <input type="number" id="playerCount" min="1" placeholder="äººæ•°">
    <button type="button" onclick="createPlayers()">ç”Ÿæˆ</button>
    <button type="button" onclick="clearScores()">ã‚¯ãƒªã‚¢</button>
  </div>

  <div id="players" class="players"></div>

  <div class="form-area">
    <strong>ç‚¹æ•°å…¥åŠ›</strong>

    <div class="form-row">
      <label>å‹è€…</label>
      <select id="winnerSelect"></select>
    </div>

    <div class="form-row">
      <label>æ•—è€…</label>
      <select id="loserSelect"></select>
    </div>

    <div class="form-row">
      <label>å€ç‡</label>
      <input type="number" id="multiplier" min="1" value="1">
    </div>

    <div class="form-row">
      <label>é€šå¸¸æšæ•°</label>
      <input type="number" id="normalCount" min="0" value="0">
    </div>

    <div class="form-row">
      <label>çµµæœ­æšæ•°</label>
      <input type="number" id="faceCount" min="0" value="0">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="revolution"> é©å‘½</label>
      <label><input type="checkbox" id="wild"> ãƒ¯ã‚¤ãƒ«ãƒ‰ã‚«ãƒ¼ãƒ‰</label>
    </div>

    <button type="button" onclick="applyScore()">åæ˜ </button>
    <button type="button" onclick="undo()">å–ã‚Šæ¶ˆã—</button>
  </div>

</div>

<script>
  let players = [];
  let history = null;

  function toggleMenu() {
    document.getElementById("sideMenu").classList.toggle("open");
    document.getElementById("menuOverlay").classList.toggle("open");
  }

  function setMultiplier(value) {
    const input = document.getElementById("multiplier");
    input.value = value;
    input.focus(); // iPhoneã§ã‚‚ã€Œåæ˜ ã•ã‚ŒãŸæ„Ÿã€ãŒå‡ºã‚‹
    toggleMenu();
  }

  function rollDice() {
    const r = Math.floor(Math.random() * 6) + 1;
    setMultiplier(r);
    alert("ğŸ² å‡ºç›®: " + r);
  }

    function rollDice2() {
    const r1 = Math.floor(Math.random() * 6) + 1;
    const r2 = Math.floor(Math.random() * 6) + 1;
    const sum = r1 + r2;
    setMultiplier(sum);
    alert("ğŸ² å‡ºç›®: " + r1 +"\nğŸ² å‡ºç›®: " + r2 + "\nğŸ²ğŸ²è¨ˆ: " + (r1+r2));
  }

  function showRules() {
    alert("ã“ã“ã«ãƒ«ãƒ¼ãƒ«èª¬æ˜ã‚’è¡¨ç¤ºã—ã¦ãã ã•ã„");
  }

  function createPlayers() {
    const count = parseInt(document.getElementById("playerCount").value, 10);
    if (isNaN(count) || count <= 0) return alert("æ­£ã—ã„äººæ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

    players = Array.from({ length: count }, (_, i) => ({
      name: `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i + 1}`,
      score: 0,
      delta: null
    }));

    renderPlayers();
    updateSelects();
  }

  function renderPlayers() {
    const div = document.getElementById("players");
    div.innerHTML = "";

    players.forEach((p, i) => {
      const deltaClass =
        p.delta?.startsWith("+") ? "plus" :
        p.delta?.startsWith("-") ? "minus" : "";

      div.insertAdjacentHTML("beforeend", `
        <div class="player">
          <input value="${p.name}" onchange="changeName(${i}, this.value)">
          <div class="score-area">
            <div class="delta ${deltaClass}">${p.delta ?? ""}</div>
            <div class="score">${p.score}</div>
          </div>
        </div>
      `);
    });
  }

  function changeName(i, v) {
    players[i].name = v || `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i + 1}`;
    updateSelects();
  }

  function updateSelects() {
    ["winnerSelect", "loserSelect"].forEach(id => {
      const sel = document.getElementById(id);
      sel.innerHTML = "";
      players.forEach((p, i) => sel.add(new Option(p.name, i)));
    });
  }

  function clearScores() {
    players.forEach(p => { p.score = 0; p.delta = null; });
    renderPlayers();
  }

  function applyScore() {
    history = JSON.parse(JSON.stringify(players));

    const w = +winnerSelect.value;
    const l = +loserSelect.value;
    if (w === l) return alert("å‹è€…ã¨æ•—è€…ã¯åˆ¥ã«ã—ã¦ãã ã•ã„");

    const m = +multiplier.value;
    const normal = +normalCount.value;
    const face = +faceCount.value;
    const revolution = revolution.checked;
    const wild = wild.checked;

    let point = normal * m * 100 + face * 2 * m * 100;
    if (revolution) point += 5 * m * 100;
    if (wild) point += 3 * m * 100;

    players.forEach(p => p.delta = null);
    players[w].score += point; players[w].delta = `+${point}`;
    players[l].score -= point; players[l].delta = `-${point}`;

    renderPlayers();
  }

  function undo() {
    if (!history) return alert("å–ã‚Šæ¶ˆã›ã‚‹æ“ä½œãŒã‚ã‚Šã¾ã›ã‚“");
    players = history;
    history = null;
    renderPlayers();
    updateSelects();
  }
</script>

</body>
</html>
