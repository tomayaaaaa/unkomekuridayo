<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip-Flop Poop</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* ---------- ä¸‰ç‚¹ãƒªãƒ¼ãƒ€ï¼ˆå³ä¸‹ï¼‰ ---------- */
    .menu-button {
      position: fixed;
      right: calc(16px + env(safe-area-inset-right));
      bottom: calc(16px + env(safe-area-inset-bottom));
      font-size: 28px;
      padding: 10px 14px;
      cursor: pointer;
      user-select: none;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    /* ---------- ã‚µã‚¤ãƒ‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ ---------- */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      padding: calc(16px + env(safe-area-inset-top)) 16px 16px;
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .side-menu button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
    }

    .dice-history {
      margin-top: 16px;
      font-size: 14px;
    }

    .dice-history div {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }

    /* ---------- ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ ---------- */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 999;
    }

    .menu-overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    /* ---------- ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ©ãƒ¼ãƒˆ ---------- */
    .custom-alert {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .custom-alert.show {
      display: flex;
    }

    .alert-box {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      width: 80%;
      max-width: 320px;
      text-align: center;
      white-space: pre-line;
    }

    .alert-box button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    /* ---------- æ—¢å­˜UI ---------- */
    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 8px;
      font-size: 16px;
    }

    .players {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }

    .player {
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .player input {
      flex: 1;
    }

    .score-area {
      text-align: right;
      min-width: 80px;
      line-height: 1.1;
    }

    .delta {
      font-size: 12px;
      height: 12px;
      color: #999;
    }

    .delta.plus { color: #2563eb; }
    .delta.minus { color: #dc2626; }

    .score {
      font-weight: bold;
      font-size: 18px;
    }

    .form-area {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      gap: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 90px 1fr;
      align-items: center;
      gap: 6px;
    }

    .checkbox-group {
      display: grid;
      gap: 4px;
      margin-left: 90px;
    }

    @media (min-width: 600px) {
      .players {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<div class="menu-button" onclick="toggleMenu()">ğŸ²</div>

<div id="sideMenu" class="side-menu">
  <button onclick="rollDice()">ğŸ² ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«ï¼ˆ1å€‹ï¼‰</button>
  <button onclick="rollDice2()">ğŸ² ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«ï¼ˆ2å€‹ï¼‰</button>

  <div class="dice-history">
    <strong>ğŸ² å±¥æ­´</strong>
    <div id="diceHistory"></div>
  </div>
</div>

<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

<div id="customAlert" class="custom-alert">
  <div class="alert-box">
    <div id="alertMessage"></div>
    <button onclick="closeAlert()">OK</button>
  </div>
</div>

<div class="container">

  <div class="input-area">
    <input type="number" id="playerCount" min="1" placeholder="äººæ•°">
    <button onclick="createPlayers()">ç”Ÿæˆ</button>
    <button onclick="clearScores()">ã‚¯ãƒªã‚¢</button>
  </div>

  <div id="players" class="players"></div>

  <div class="form-area">
    <strong>ç‚¹æ•°å…¥åŠ›</strong>

    <div class="form-row">
      <label>å‹è€…</label>
      <select id="winnerSelect"></select>
    </div>

    <div class="form-row">
      <label>æ•—è€…</label>
      <select id="loserSelect"></select>
    </div>

    <div class="form-row">
      <label>å€ç‡</label>
      <input type="number" id="multiplier" min="1" value="1">
    </div>

    <div class="form-row">
      <label>é€šå¸¸æšæ•°</label>
      <input type="number" id="normalCount" min="0" value="0">
    </div>

    <div class="form-row">
      <label>çµµæœ­æšæ•°</label>
      <input type="number" id="faceCount" min="0" value="0">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="revolution"> é©å‘½</label>
      <label><input type="checkbox" id="wild"> ãƒ¯ã‚¤ãƒ«ãƒ‰ã‚«ãƒ¼ãƒ‰</label>
    </div>

    <button onclick="applyScore()">åæ˜ </button>
    <button onclick="undo()">å–ã‚Šæ¶ˆã—</button>
  </div>

</div>

<script>
  const sideMenu = document.getElementById("sideMenu");
  const menuOverlay = document.getElementById("menuOverlay");
  const customAlert = document.getElementById("customAlert");
  const alertMessage = document.getElementById("alertMessage");
  const playersDiv = document.getElementById("players");
  const diceHistoryDiv = document.getElementById("diceHistory");

  let players = [];
  let history = null;
  let diceHistory = [];

  function toggleMenu() {
    sideMenu.classList.toggle("open");
    menuOverlay.classList.toggle("open");
  }

  function showAlert(msg) {
    alertMessage.textContent = msg;
    customAlert.classList.add("show");
  }

  function closeAlert() {
    customAlert.classList.remove("show");
  }

  function addDiceHistory(text) {
    diceHistory.unshift(text);
    diceHistory = diceHistory.slice(0, 10);
    diceHistoryDiv.innerHTML = diceHistory.map(h => `<div>${h}</div>`).join("");
  }

  function setMultiplier(v) {
    multiplier.value = v;
    toggleMenu();
  }

  function rollDice() {
    const r = Math.floor(Math.random() * 6) + 1;
    setMultiplier(r);
    addDiceHistory(`1å€‹ â†’ ${r}`);
    showAlert(`ğŸ² å‡ºç›®: ${r}\nå€ç‡ã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸ`);
  }

  function rollDice2() {
    const r1 = Math.floor(Math.random() * 6) + 1;
    const r2 = Math.floor(Math.random() * 6) + 1;
    const sum = r1 + r2;
    setMultiplier(sum);
    addDiceHistory(`2å€‹ â†’ ${r1} + ${r2} = ${sum}`);
    showAlert(`ğŸ² ${r1} / ${r2}\nğŸ² è¨ˆ: ${sum}\nå€ç‡ã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸ`);
  }

  function createPlayers() {
    const count = +playerCount.value;
    if (!count) return showAlert("æ­£ã—ã„äººæ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

    players = Array.from({ length: count }, (_, i) => ({
      name: `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i + 1}`,
      score: 0,
      delta: null
    }));

    renderPlayers();
    updateSelects();
  }

  function renderPlayers() {
    playersDiv.innerHTML = "";
    players.forEach((p, i) => {
      playersDiv.insertAdjacentHTML("beforeend", `
        <div class="player">
          <input value="${p.name}"
            onchange="players[${i}].name=this.value||'ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i+1}';updateSelects()">
          <div class="score-area">
            <div class="delta ${p.delta?.startsWith('+') ? 'plus' : p.delta?.startsWith('-') ? 'minus' : ''}">
              ${p.delta ?? ""}
            </div>
            <div class="score">${p.score}</div>
          </div>
        </div>
      `);
    });
  }

  function updateSelects() {
    [winnerSelect, loserSelect].forEach(sel => {
      sel.innerHTML = "";
      players.forEach((p, i) => sel.add(new Option(p.name, i)));
    });
  }

  function clearScores() {
    players.forEach(p => { p.score = 0; p.delta = null; });
    renderPlayers();
  }

  function applyScore() {
    history = JSON.parse(JSON.stringify(players));

    const w = +winnerSelect.value;
    const l = +loserSelect.value;
    if (w === l) return showAlert("å‹è€…ã¨æ•—è€…ã¯åˆ¥ã«ã—ã¦ãã ã•ã„");

    const m = +multiplier.value;
    let point =
      normalCount.value * m * 100 +
      faceCount.value * 2 * m * 100 +
      (revolution.checked ? 5 * m * 100 : 0) +
      (wild.checked ? 3 * m * 100 : 0);

    players.forEach(p => p.delta = null);
    players[w].score += point;
    players[w].delta = `+${point}`;
    players[l].score -= point;
    players[l].delta = `-${point}`;

    renderPlayers();
  }

  function undo() {
    if (!history) return showAlert("å–ã‚Šæ¶ˆã›ã‚‹æ“ä½œãŒã‚ã‚Šã¾ã›ã‚“");
    players = history;
    history = null;
    renderPlayers();
    updateSelects();
  }
</script>

</body>
</html>
