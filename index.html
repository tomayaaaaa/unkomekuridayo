<head>

<style>

/* ä¸‰ç‚¹ãƒªãƒ¼ãƒ€ï¼ˆå³ä¸‹ï¼‰ */
.menu-button {
  position: fixed;
  right: calc(16px + env(safe-area-inset-right));
  bottom: calc(16px + env(safe-area-inset-bottom));
  font-size: 28px;

/* ã‚µã‚¤ãƒ‰ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
.side-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 280px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 8px rgba(0,0,0,0.2);

  transform: translateX(-100%);

  z-index: 1000;

}

.side-menu.open {

}

.side-menu button {
  width: 100%;

  margin-top: 8px;
}

.dice-history {
  margin-top: 16px;
  font-size: 14px;
}

.dice-history div {
  padding: 4px 0;
  border-bottom: 1px solid #eee;
}

/* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.3);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  z-index: 999;
}

.menu-overlay.open {
  opacity: 1;
  pointer-events: auto;
}

/* ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ©ãƒ¼ãƒˆ */
.custom-alert {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.custom-alert.show {
  display: flex;
}

.alert-box {
  background: #fff;
  padding: 16px;
  border-radius: 12px;
  width: 80%;
  max-width: 340px;
  text-align: center;
  white-space: pre-line;
}

.alert-actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.alert-actions button {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

/* æ—¢å­˜UI */
.input-area {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

input, select, button {
  padding: 8px;
  font-size: 16px;
}

input::placeholder {
  color: #aaa;
}

.players {
  display: grid;
  gap: 8px;
  margin-bottom: 16px;
}

.player {
  background: #fff;
  padding: 8px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  gap: 8px;
  align-items: center;
}

.player input {
  flex: 1;
}

.score-area {
  text-align: right;
  min-width: 80px;
}

.delta {
  font-size: 12px;
  height: 12px;
}

.delta.plus { color: #2563eb; }
.delta.minus { color: #dc2626; }

.score {
  font-weight: bold;
  font-size: 18px;
}

.form-area {
  background: #fff;
  padding: 12px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: grid;
  gap: 8px;
}

.form-row {
  display: grid;
  grid-template-columns: 90px 1fr;
  gap: 6px;
  align-items: center;
}

.checkbox-group {
  display: grid;
  gap: 4px;
  margin-left: 90px;
}
</style>
</head>

<body>

<div class="menu-button" onclick="toggleMenu()">ğŸ²</div>

<div id="sideMenu" class="side-menu">
  <button onclick="rollDice()">ğŸ² ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«ï¼ˆ1å€‹ï¼‰</button>
  <button onclick="rollDice2()">ğŸ² ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«ï¼ˆ2å€‹ï¼‰</button>
  <button onclick="rollDice3()">ğŸ² ã™ã‚“ã”ã„ãƒ€ã‚¤ã‚¹ãƒ­ãƒ¼ãƒ«</button>

  <div class="dice-history">
    <strong>ğŸ² å±¥æ­´</strong>
    <div id="diceHistory"></div>
  </div>
</div>

<div id="menuOverlay" class="menu-overlay" onclick="toggleMenu()"></div>

<div id="customAlert" class="custom-alert">
  <div class="alert-box">
    <div id="alertMessage"></div>
    <div class="alert-actions" id="alertActions"></div>
  </div>
</div>

<div class="container">

  <div class="input-area">
    <input type="number" id="playerCount" min="1" placeholder="äººæ•°">
    <button onclick="confirmCreate()">ç”Ÿæˆ</button>
    <button onclick="clearScores()">ã‚¯ãƒªã‚¢</button>
  </div>

  <div id="players" class="players"></div>

  <div class="form-area">
    <strong>ç‚¹æ•°å…¥åŠ›</strong>

    <div class="form-row">
      <label>æ•—è€…</label>
      <select id="loserSelect"></select>
    </div>

    <div class="form-row">
      <label>å‹è€…</label>
      <select id="winnerSelect"></select>
    </div>

    <div class="form-row">
      <label>å€ç‡</label>
      <input type="number" id="multiplier" min="1" value="1">
    </div>

    <div class="form-row">
      <label>é€šå¸¸æšæ•°</label>
      <input type="number" id="normalCount" min="0" placeholder="0">
    </div>

    <div class="form-row">
      <label>çµµæœ­æšæ•°</label>
      <input type="number" id="faceCount" min="0" placeholder="0">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="revolution"> é©å‘½</label>
      <label><input type="checkbox" id="wild"> ãƒ¯ã‚¤ãƒ«ãƒ‰ã‚«ãƒ¼ãƒ‰</label>
    </div>

    <button onclick="applyScore()">åæ˜ </button>
    <button onclick="undo()">å–ã‚Šæ¶ˆã—</button>
  </div>

</div>

<script>
const sideMenu = document.getElementById("sideMenu");
const menuOverlay = document.getElementById("menuOverlay");
const customAlert = document.getElementById("customAlert");
const alertMessage = document.getElementById("alertMessage");
const alertActions = document.getElementById("alertActions");
const playersDiv = document.getElementById("players");
const diceHistoryDiv = document.getElementById("diceHistory");

let players = [];
let history = null;
let diceHistory = [];

/* ---------- å…±é€š ---------- */
function toggleMenu() {
  sideMenu.classList.toggle("open");
  menuOverlay.classList.toggle("open");
}

function closeMenu() {
  sideMenu.classList.remove("open");
  menuOverlay.classList.remove("open");
}

function showAlert(msg, buttons) {
  alertMessage.textContent = msg;
  alertActions.innerHTML = "";
  buttons.forEach(b => {
    const btn = document.createElement("button");
    btn.textContent = b.label;
    btn.onclick = () => {
      customAlert.classList.remove("show");
      b.action && b.action();
    };
    alertActions.appendChild(btn);
  });
  customAlert.classList.add("show");
}

/* ---------- ãƒ€ã‚¤ã‚¹ ---------- */
function addDiceHistory(text) {
  diceHistory.unshift(text);
  diceHistory = diceHistory.slice(0, 10);
  diceHistoryDiv.innerHTML =
    diceHistory.map(v => `<div>${v}</div>`).join("");
}

function rollDice() {
  const r = Math.floor(Math.random() * 6) + 1;
  multiplier.value = r;
  addDiceHistory(`1å€‹ â†’ ${r}`);
  closeMenu();
  showAlert(`ğŸ² å‡ºç›®: ${r}\nå€ç‡ã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸ`, [{ label: "OK" }]);
}

function rollDice2() {
  const r1 = Math.floor(Math.random() * 6) + 1;
  const r2 = Math.floor(Math.random() * 6) + 1;
  const sum = r1 + r2;
  multiplier.value = sum;
  addDiceHistory(`2å€‹ â†’ ${r1} + ${r2} = ${sum}`);
  closeMenu();
  showAlert(`ğŸ² ${r1} / ${r2}\nè¨ˆ: ${sum}\nå€ç‡ã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸ`, [{ label: "OK" }]);
}

function rollDice3() {
  s = 0;
  const r = Math.floor(Math.random() * 2) + 1;
  if(1 == r){s = 10;}
  else{s = 20;}
  multiplier.value = s;
  addDiceHistory(`ã™ã” â†’ ${s}`);
  closeMenu();
  showAlert(`ğŸ² å‡ºç›®: ${s}\nå€ç‡ã«ã‚»ãƒƒãƒˆã—ã¾ã—ãŸ`, [{ label: "OK" }]);
}

/* ---------- ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ---------- */
function confirmCreate() {
  showAlert(
    "ç›´å‰ã®ã†ã‚“ã‚ããƒ‡ãƒ¼ã‚¿ã¯æ¶ˆå»ã•ã‚Œã€\næ–°ã—ã„ã†ã‚“ã‚ãã‚’é–‹å§‹ã—ã¾ã™ã€‚\nã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ",
    [
      { label: "ã„ã„ãˆ" },
      { label: "ã¯ã„", action: createPlayers }
    ]
  );
}

function createPlayers() {
  const count = +playerCount.value;
  if (!count) {
    showAlert("æ­£ã—ã„äººæ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„", [{ label: "OK" }]);
    return;
  }

  players = Array.from({ length: count }, (_, i) => ({
    name: "",
    score: 0,
    delta: null
  }));

  history = null;
  renderPlayers();
  updateSelects();
}

function renderPlayers() {
  playersDiv.innerHTML = "";
  players.forEach((p, i) => {
    const deltaClass =
      p.delta?.startsWith("+") ? "plus" :
      p.delta?.startsWith("-") ? "minus" : "";

    playersDiv.insertAdjacentHTML("beforeend", `
      <div class="player">
        <input
          placeholder="ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i + 1}"
          value="${p.name}"
          oninput="players[${i}].name=this.value
          updateSelects();">
        <div class="score-area">
          <div class="delta ${deltaClass}">${p.delta ?? ""}</div>
          <div class="score">${p.score}</div>
        </div>
      </div>
    `);
  });
}

function updateSelects() {
  [winnerSelect, loserSelect].forEach(sel => {
    sel.innerHTML = "";
    players.forEach((p, i) => {
      sel.add(new Option(p.name || `ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${i + 1}`, i));
    });
  });
}

/* ---------- ã‚¹ã‚³ã‚¢ ---------- */
function clearScores() {
  showAlert(
    "ç›´å‰ã®ã†ã‚“ã‚ããƒ‡ãƒ¼ã‚¿ã¯æ¶ˆå»ã•ã‚Œã€\næ–°ã—ã„ã†ã‚“ã‚ãã‚’é–‹å§‹ã—ã¾ã™ã€‚\nã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ",
    [
      { label: "ã„ã„ãˆ" },
      { label: "ã¯ã„", action: clearexecute }
    ]
  );
}

function clearexecute(){
  players.forEach(p => { p.score = 0; p.delta = null; });
  renderPlayers();
}

function applyScore() {
  history = JSON.parse(JSON.stringify(players));

  const w = +winnerSelect.value;
  const l = +loserSelect.value;
  if (w === l) {
    showAlert("å‹è€…ã¨æ•—è€…ã¯åˆ¥ã«ã—ã¦ãã ã•ã„", [{ label: "OK" }]);
    return;
  }

  const m = +multiplier.value || 1;
  const normal = +normalCount.value || 0;
  const face = +faceCount.value || 0;

  let point =
    normal * m * 100 +
    face * 2 * m * 100 +
    (revolution.checked ? 5 * m * 100 : 0) +
    (wild.checked ? 3 * m * 100 : 0);

  players.forEach(p => p.delta = null);
  players[w].score += point;
  players[w].delta = `+${point}`;
  players[l].score -= point;
  players[l].delta = `-${point}`;

  renderPlayers();
}

function undo() {
  if (!history) {
    showAlert("å–ã‚Šæ¶ˆã›ã‚‹æ“ä½œãŒã‚ã‚Šã¾ã›ã‚“", [{ label: "OK" }]);
    return;
  }
  players = history;
  history = null;
  renderPlayers();
}
</script>
