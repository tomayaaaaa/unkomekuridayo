<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレイヤー管理</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    .players {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
    }

    .player {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .player input {
      flex: 1;
    }

    .score-area {
      text-align: right;
      min-width: 90px;
    }

    .delta {
      font-size: 12px;
      color: #999;
      height: 14px;
    }

    .score {
      font-weight: bold;
      font-size: 18px;
    }

    .form-area {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      gap: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 100px 1fr;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group {
      display: grid;
      gap: 6px;
      margin-left: 100px;
    }

    @media (min-width: 600px) {
      .players {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="input-area">
    <input type="number" id="playerCount" min="1" placeholder="人数">
    <button type="button" onclick="createPlayers()">生成</button>
    <button type="button" onclick="clearScores()">クリア</button>
  </div>

  <div id="players" class="players"></div>

  <div class="form-area">
    <strong>点数入力</strong>

    <div class="form-row">
      <label>勝者</label>
      <select id="winnerSelect"></select>
    </div>

    <div class="form-row">
      <label>敗者</label>
      <select id="loserSelect"></select>
    </div>

    <div class="form-row">
      <label>倍率</label>
      <input type="number" id="multiplier" min="1" value="1">
    </div>

    <div class="form-row">
      <label>通常枚数</label>
      <input type="number" id="normalCount" min="0" value="0">
    </div>

    <div class="form-row">
      <label>絵札枚数</label>
      <input type="number" id="faceCount" min="0" value="0">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="revolution"> 革命</label>
      <label><input type="checkbox" id="wild"> ワイルドカード有無</label>
    </div>

    <button type="button" onclick="applyScore()">反映</button>
    <button type="button" onclick="undo()">取り消し</button>
  </div>

</div>

<script>
  let players = [];
  let history = null;

  function createPlayers() {
    const count = parseInt(document.getElementById("playerCount").value, 10);
    if (isNaN(count) || count <= 0) {
      alert("正しい人数を入力してください");
      return;
    }

    players = [];
    for (let i = 0; i < count; i++) {
      players.push({
        name: `プレイヤー ${i + 1}`,
        score: 0,
        delta: null
      });
    }

    renderPlayers();
    updateSelects();
  }

  function renderPlayers() {
    const div = document.getElementById("players");
    div.innerHTML = "";

    players.forEach((p, i) => {
      const el = document.createElement("div");
      el.className = "player";
      el.innerHTML = `
        <input value="${p.name}" onchange="changeName(${i}, this.value)">
        <div class="score-area">
          <div class="delta">${p.delta ?? ""}</div>
          <div class="score">${p.score}</div>
        </div>
      `;
      div.appendChild(el);
    });
  }

  function changeName(index, value) {
    players[index].name = value || `プレイヤー ${index + 1}`;
    updateSelects();
  }

  function updateSelects() {
    const winner = document.getElementById("winnerSelect");
    const loser = document.getElementById("loserSelect");
    winner.innerHTML = "";
    loser.innerHTML = "";

    players.forEach((p, i) => {
      winner.add(new Option(p.name, i));
      loser.add(new Option(p.name, i));
    });
  }

  function clearScores() {
    players.forEach(p => {
      p.score = 0;
      p.delta = null;
    });
    renderPlayers();
  }

  function applyScore() {
    history = JSON.parse(JSON.stringify(players));

    const w = Number(document.getElementById("winnerSelect").value);
    const l = Number(document.getElementById("loserSelect").value);
    if (w === l) {
      alert("勝者と敗者は別にしてください");
      return;
    }

    const m = Number(document.getElementById("multiplier").value);
    const normal = Number(document.getElementById("normalCount").value);
    const face = Number(document.getElementById("faceCount").value);
    const revolution = document.getElementById("revolution").checked;
    const wild = document.getElementById("wild").checked;

    let point = 0;
    point += normal * m * 100;
    point += face * 2 * m * 100;
    if (revolution) point += 5 * m * 100;
    if (wild) point += 3 * m * 100;

    players.forEach(p => p.delta = null);

    players[w].score += point;
    players[w].delta = `+${point}`;

    players[l].score -= point;
    players[l].delta = `-${point}`;

    renderPlayers();
  }

  function undo() {
    if (!history) {
      alert("取り消せる操作がありません");
      return;
    }
    players = history;
    history = null;
    renderPlayers();
    updateSelects();
  }
</script>

</body>
</html>
