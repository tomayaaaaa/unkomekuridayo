<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip-Flop Poop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 8px;
      font-size: 16px;
    }

    .players {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }

    .player {
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .player input {
      flex: 1;
    }

    .score-area {
      text-align: right;
      min-width: 80px;
      line-height: 1.1;
    }

    .delta {
      font-size: 12px;
      height: 12px;
      color: #999;
    }

    .delta.plus {
      color: #2563eb;
    }

    .delta.minus {
      color: #dc2626;
    }

    .score {
      font-weight: bold;
      font-size: 18px;
    }

    .form-area {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: grid;
      gap: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 90px 1fr;
      align-items: center;
      gap: 6px;
    }

    .checkbox-group {
      display: grid;
      gap: 4px;
      margin-left: 90px;
    }

    @media (min-width: 600px) {
      .players {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="input-area">
    <input type="number" id="playerCount" min="1" placeholder="人数">
    <button type="button" onclick="createPlayers()">生成</button>
    <button type="button" onclick="clearScores()">クリア</button>
  </div>

  <div id="players" class="players"></div>

  <div class="form-area">
    <strong>点数入力</strong>

    <div class="form-row">
      <label>勝者</label>
      <select id="winnerSelect"></select>
    </div>

    <div class="form-row">
      <label>敗者</label>
      <select id="loserSelect"></select>
    </div>

    <div class="form-row">
      <label>倍率</label>
      <input type="number" id="multiplier" min="1" value="1">
    </div>

    <div class="form-row">
      <label>通常枚数</label>
      <input type="number" id="normalCount" min="0" value="0">
    </div>

    <div class="form-row">
      <label>絵札枚数</label>
      <input type="number" id="faceCount" min="0" value="0">
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="revolution"> 革命</label>
      <label><input type="checkbox" id="wild"> ワイルドカード有無</label>
    </div>

    <button type="button" onclick="applyScore()">反映</button>
    <button type="button" onclick="undo()">取り消し</button>
  </div>

</div>

<script>
  let players = [];
  let history = null;

  function createPlayers() {
    const count = parseInt(document.getElementById("playerCount").value, 10);
    if (isNaN(count) || count <= 0) return alert("正しい人数を入力してください");

    players = Array.from({ length: count }, (_, i) => ({
      name: `プレイヤー ${i + 1}`,
      score: 0,
      delta: null
    }));

    renderPlayers();
    updateSelects();
  }

  function renderPlayers() {
    const div = document.getElementById("players");
    div.innerHTML = "";

    players.forEach((p, i) => {
      const deltaClass =
        p.delta?.startsWith("+") ? "plus" :
        p.delta?.startsWith("-") ? "minus" : "";

      div.insertAdjacentHTML("beforeend", `
        <div class="player">
          <input value="${p.name}" onchange="changeName(${i}, this.value)">
          <div class="score-area">
            <div class="delta ${deltaClass}">${p.delta ?? ""}</div>
            <div class="score">${p.score}</div>
          </div>
        </div>
      `);
    });
  }

  function changeName(i, v) {
    players[i].name = v || `プレイヤー ${i + 1}`;
    updateSelects();
  }

  function updateSelects() {
    ["winnerSelect", "loserSelect"].forEach(id => {
      const sel = document.getElementById(id);
      sel.innerHTML = "";
      players.forEach((p, i) => sel.add(new Option(p.name, i)));
    });
  }

  function clearScores() {
    players.forEach(p => { p.score = 0; p.delta = null; });
    renderPlayers();
  }

  function applyScore() {
    history = JSON.parse(JSON.stringify(players));

    const w = +document.getElementById("winnerSelect").value;
    const l = +document.getElementById("loserSelect").value;
    if (w === l) return alert("勝者と敗者は別にしてください");

    const m = +document.getElementById("multiplier").value;
    const normal = +document.getElementById("normalCount").value;
    const face = +document.getElementById("faceCount").value;
    const revolution = document.getElementById("revolution").checked;
    const wild = document.getElementById("wild").checked;

    let point = normal * m * 100 + face * 2 * m * 100;
    if (revolution) point += 5 * m * 100;
    if (wild) point += 3 * m * 100;

    players.forEach(p => p.delta = null);
    players[w].score += point; players[w].delta = `+${point}`;
    players[l].score -= point; players[l].delta = `-${point}`;

    renderPlayers();
  }

  function undo() {
    if (!history) return alert("取り消せる操作がありません");
    players = history; history = null;
    renderPlayers(); updateSelects();
  }
</script>

</body>
</html>
